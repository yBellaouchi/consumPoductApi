



<div class="container-fluid">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit product</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">   
    
  <div class="form-group row">
    <label class=" col-form-label" for="code">code</label>
    <div class="">
      <input type="text" class="form-control" id="code" formControlName="code">
    </div>
  </div>
  <div class="form-group row">
    <label class=" col-form-label" for="libelle">libelle</label>
    <div class="">
      <input type="text" class="form-control" id="libelle" formControlName="libelle">
    </div>
  </div>
  <div class="form-group row">
    <label class=" col-form-label" for="prix">Prix</label>
    <div class="">
      <input type="number" class="form-control" id="prix" formControlName="prix">
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary mb-2">Edit product</button>
  </div>
  </form>
  
  </div>
